<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level 3 Task 1 - My Gallery & Slideshow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>My Favourite Image Gallery</h1>
  <div class="gallery">
  <div class="item">
    <img src="images/lotus.jpg" alt="Lotus Flower" class="thumbnail">
    <p>Lotus Flower</p>
  </div>
  
  <div class="item">
    <img src="images/peacock.jpg" alt="Beautiful Peacock" class="thumbnail">
    <p>Beautiful Peacock</p>
  </div>
  <div class="item">
    <img src="images/virat kohli.jpg" alt="Virat Kohli" class="thumbnail">
    <p>Virat Kohli</p>
  </div>
</div>

  <!-- Slideshow -->
  <h2>Automatic Slideshow</h2>
<div class="slideshow">
  <div class="slides">
    <img src="images/lotus.jpg" alt="Lotus Slide" />
    <img src="images/peacock.jpg" alt="Peacock Slide" />
    <img src="images/virat kohli.jpg" alt="Virat Slide" />
  </div>
</div>
</body>
</html>
