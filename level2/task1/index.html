<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games I Like To Play</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- Bulma CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Games I Like To Play</h1>
      
      <div class="row">

        <div class="col-md-4">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="chess.jpg" alt="Chess">
              </figure>
            </div>
            <div class="card-content">
              <p class="title is-4">Chess</p>
              <p>I play chess to improve my thinking and focus ability. It is my favourite indoor game.</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="carrom.jpg" alt="Carrom">
              </figure>
            </div>
            <div class="card-content">
              <p class="title is-4">Carrom</p>
              <p>Playing carrom with friends refreshes my mind. I play it mostly in hostel common room.</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="ludo.jpg" alt="Ludo">
              </figure>
            </div>
            <div class="card-content">
              <p class="title is-4">Ludo</p>
              <p>Ludo is easy to play with everyone. It makes me happy during free time.</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
