<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level 1 Task 2 | Abhishek's Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Level 1 Task 2 - JavaScript Interactivity</h1>

  <div class="button-section">
    <button id="colorBtn" onclick="changeButtonColor()">Click to Change Colour</button>
    <button onclick="showGreeting()">Show Greeting</button>
  </div>

  <h2>Simple Calculator - Addition</h2>
  <div class="calculator">
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <button onclick="addNumbers()">Calculate Sum</button>
    <p id="result"></p>
  </div>

  <script>
    function changeButtonColor() {
      const btn = document.getElementById('colorBtn');
      btn.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
    }

    function showGreeting() {
      let hour = new Date().getHours();
      let greeting = "";
      if(hour < 12) {
        greeting = "Good Morning, Abhishek!";
      } else if(hour < 18) {
        greeting = "Good Afternoon, Abhishek!";
      } else {
        greeting = "Good Evening, Abhishek!";
      }
      alert(greeting);
    }

    function addNumbers() {
      let n1 = parseFloat(document.getElementById('num1').value);
      let n2 = parseFloat(document.getElementById('num2').value);
      let sum = n1 + n2;
      document.getElementById('result').innerText = "Result: " + sum;
    }
  </script>
</body>
</html>
